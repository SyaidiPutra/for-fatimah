<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Wedding Fatimah and your Hasben</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Player -->
        <div class="player">
            <div class="contentWrapper">
                <!-- Music Switch -->
                <div class="musicSwitch" style="display: none;">
                    <div id="prev" class="button _prev"></div>
                    <div id="next" class="button _next"></div>
                </div>
                <!-- Album -->
                <div id="jsAlbum">
                    <div class="album _play">
                        <div class="album__internal"></div>
                    </div>
                </div>
                <!-- Music Info -->
                <div class="musicInfo">
                    <h1 class="musicInfo__name">Takdir Kita</h1>
                    <h2 class="musicInfo__author">For Fatimah</h2>
                </div>
                <!-- Music Time -->
                <div class="musicTime">
                    <p class="musicTime__current">00:00</p>
                    <p class="musicTime__last">05:01</p>
                </div>
                <!-- Music Bar -->
                <div id="progress" class="musicBar">
                    <div id="length" class="musicBar__length">
                        <div class="button musicBar__circle">
                            <div class="musicBar__circlePoint"></div>
                        </div>
                    </div>
                </div>
                <!-- Music Order -->
                <div class="musicOrder">
                    <div id="loop" class="musicOrder__loop _loop"></div>
                    <div id="shuffle" class="musicOrder__shuffle"></div>
                </div>
                <!-- Music Control -->
                <div class="musicControl">
                    <div id="backward" class="button musicControl__backward"></div>
                    <div id="play" class="button musicControl__play _play"></div>
                    <div id="forward" class="button musicControl__forward"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Social links -->
    <div class="social">
        <ul class="socialList">
            <li class="socialList__item">
                <a class="socialList__link" href="https://github.com/SyaidiPutra" target="_blank">
                    <svg class="socialList__icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                        </path>
                    </svg>
                </a>
            </li>
        </ul>
    </div>

    <script src="script.js?v=12"></script>
</body>

</html>
